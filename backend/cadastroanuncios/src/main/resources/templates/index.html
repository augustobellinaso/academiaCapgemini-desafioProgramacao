<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Academia Capgemini</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
        <h1 class="text-center text-primary">Desafio de Programação</h1>
        <h2 class="text-center text-secondary">Academia Capgemini</h2>

        <span class="text-center">Bem vindo ao sistema de cadastro de anúncios!</span>
        <br/>

        <div class="container">
            <form method="get" th:action="@{/public/cadastro/new}">
                <input type="submit" value="Cadastrar novo anúncio" class="btn btn-primary"/>
            </form>
            <br/>
            <button type="button" class="btn btn-secondary" th:onclick="'location.href=\'' + @{/relatorios} + '\';'">Relatório de anúncios</button>
        </div>

    </main>
</div>

<footer class="bg-light text-center text-lg-start">
    <br/>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-dark" href="https://www.linkedin.com/in/augustobellinaso/" target="_blank">Augusto Loose Bellinaso</a>
    </div>
</footer>



    
</body>
</html>
