<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title>Academia Capgemini</title>
</head>

<body>

<div class="container py-3">
    <h1>Cadastro de Anúncios</h1>
</div>

<div class="container">
    <form name="formCadastro" method="post" th:action="@{/cadastro/save}" th:object="${anuncio}">


        <label for="nomeA"class="form-label">Nome do anúncio</label>
        <input id="nomeA" name="nomeA" type="text" class="form-control" th:field="*{nomeAnuncio}" placeholder="Digite aqui o nome do anúncio"/>
        <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('nomeAnuncio')}">
            <span th:errors="*{nomeAnuncio}"></span>
        </div>


        <label for="nomeC" class="form-label">Nome do cliente</label>
        <input id="nomeC" name="nomeC" type="text" class="form-control" th:field="*{nomeCliente}"
               placeholder="Digite aqui o nome do cliente"/>
        <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('nomeCliente')}">
            <span th:errors="*{nomeCliente}"></span>
        </div>

        <label for="dataI" class="form-label">Data de início</label>
        <input id="dataI" name="dataI" type="date" class="form-control" th:field="*{dataInicio}"/>
        <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('dataInicio')}">
            <span th:errors="*{dataInicio}"></span>
        </div>

        <label for="dataF" class="form-label">Data de término</label>
        <input id="dataF" name="dataF" type="date" class="form-control" th:field="*{dataFinal}"/>
        <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('dataFinal')}">
            <span th:errors="*{dataFinal}"></span>
        </div>

        <label for="inv" class="form-label">Investimento por dia</label>
        <input id="inv" name="inv" type="text" class="form-control" placeholder="Digite aqui o valor do investimento diário"
               th:field="*{investimentoDia}"
               onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57);"/>
        <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('investimentoDia')}">
            <span th:errors="*{investimentoDia}"></span>
        </div>

        <br/>

        <input type="submit" class="btn btn-primary" value="Cadastrar"/>
        <input type="button" class="btn btn-secondary" value="Voltar"
               th:onclick="'location.href=\'' + @{/index} + '\';'">

    </form>
</div>

<footer class="bg-light text-center text-lg-start">
    <br/>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-dark" href="https://www.linkedin.com/in/augustobellinaso/" target="_blank">Augusto Loose
            Bellinaso</a>
    </div>
</footer>
</body>

</html>
