<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title>Academia Capgemini</title>
</head>

<body>

<div class="container py-3">
    <h1>Cadastro de Anúncios</h1>
</div>

<div id="sucesso" th:if="${msg != null}" class="alert alert-success container" role="alert">
    <span th:text="${msg}"></span>
</div>
<div class="container">
    <form name="formCadastro" method="post" th:action="@{/public/cadastro/save}" th:object="${anuncio}">

            <div class="mb-3">
                <label class="form-label">Nome do anúncio</label>
                <input type="text" class="form-control" th:field="*{nomeAnuncio}"/>
            </div>
            <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('nomeAnuncio')}">
                <span th:errors="*{nomeAnuncio}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Nome do cliente</label>
                <input type="text" class="form-control" th:field="*{nomeCliente}"/>
            </div>
            <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('nomeCliente')}">
                <span th:errors="*{nomeCliente}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de início</label>
                <input type="date" class="form-control" th:field="*{dataInicio}"/>
            </div>
            <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('dataInicio')}">
                <span th:errors="*{dataInicio}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de término</label>
                <input type="date" class="form-control" th:field="*{dataFinal}"/>
            </div>
            <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('dataFinal')}">
                <span th:errors="*{dataFinal}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Investimento por dia</label>
                <input type="text" class="form-control" th:field="*{investimentoDia}" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57);"/>
            </div>
            <div class="alert alert-danger container" role="alert" th:if="${#fields.hasErrors('investimentoDia')}">
                <span th:errors="*{investimentoDia}"></span>
            </div>

            <input type="submit" class="btn btn-primary" value="Cadastrar"/>
            <input type="button" class="btn btn-secondary" value="Voltar" th:onclick="'location.href=\'' + @{/index} + '\';'">

    </form>
</div>

<footer class="bg-light text-center text-lg-start">
    <br/>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-dark" href="https://www.linkedin.com/in/augustobellinaso/" target="_blank">Augusto Loose Bellinaso</a>
    </div>
</footer>
</body>

</html>
